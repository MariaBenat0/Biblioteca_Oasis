<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Oásis - Cadastro de Livro</title>
    <link rel="icon" href="livros - icon.png">
    <link rel="stylesheet" href="registrarlivro.css">
</head>
<body>
    <center>
        <h1>Registro de Livro</h1>
        <hr>
    </center>
    <form action="registrolivro.php" method="POST">

        <label for="titulo">Título do Livro:</label>
        <input type="text" name="titulo" required>

        <label for="autor">Autor do Livro:</label>
        <input type="text" name="autor" required>

        <label for="editora">Editora:</label>
        <input type="text" name="editora" required>

        <label for="data">Data de Publicação:</label>
        <input type="date" name="data" required>

        <label for="estoque">Estoque:</label>
        <input type="number" name="estoque" required>

        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria">

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="" disabled selected>Selecione o Status</option>
            <option value="emprestado">Em Empréstimo</option>
            <option value="estoque">Em Estoque</option>
        </select>

        <button type="submit">Cadastrar</button>
        
        <hr>
    </form>
</body>
</html>
