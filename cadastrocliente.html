<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Oásis - Cadastro Clientes</title>
    <link rel="stylesheet" href="cadastrocliente.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro Clientes</h1>
        <hr>
        <form action="cadastrocliente.php" method="post">
            <label for="nome_completo">Nome Completo</label>
            <input type="text" name="nome_completo" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" name="data_nascimento" required>

            <label for="cpf">CPF</label>
            <input type="number" name="cpf" required>

            <label for="telefone">Telefone</label>
            <input type="number" name="telefone" required>

            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" required>

            <label for="datadocadastro">Data do Cadastro</label>
            <input type="date" name="datadocadastro" required>

            <hr>
            <button type="submit">Finalizar Cadastro</button>
        </form>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </div>
</body>

</html>
