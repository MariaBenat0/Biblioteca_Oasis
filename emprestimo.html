<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Oásis - Empréstimo</title>
    <link rel="icon" href="livros - icon.png">
    <link rel="stylesheet" href="emprestimo.css">

</head>
<body>
    <center>
        <h1>Cadastro de Empréstimo de Livro</h1>
        <hr>
    </center>
    <form action="emprestimo.php" method="POST">

        <label for="cliente">ID do Cliente:</label>
        <input type="number" id="cliente" name="cliente" required>

        <label for="isbn">ISBN do Livro:</label>
        <input type="text" id="isbn" name="isbn" required maxlength="13" placeholder="Somente números">

        <label for="data_emprestimo">Data do Empréstimo:</label>
        <input type="date" id="data_emprestimo" name="data_emprestimo" required>

        <label for="data_devolucao_prevista">Data da Devolução Prevista:</label>
        <input type="date" id="data_devolucao_prevista" name="data_devolucao_prevista" required>

        <label for="status">Status do Empréstimo:</label>
        <select id="status" name="status" required>
            <option value="" disabled selected>Selecione o status</option>
            <option value="ativo">Ativo</option>
            <option value="concluido">Concluído</option>
            <option value="atrasado">Atrasado</option>
        </select>
        <hr>
        
        <button type="submit">Cadastrar</button>

    </form>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
